<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- flex container for top header section -->
    <header>
        <div class="logo">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>        
    </header>
    <!-- Section 1 -->
    <div class="mission">        
        <!-- <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-mission-background.jpg" alt="Fell berry blitz tea">     -->
        <div class="mission-container">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="month-container">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="month-cards">
            <figure class="month-pic">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Cup of berry blitz tea">
                <figcaption>Fall Berry Blitz Tea</figcaption>
            </figure>
            <figure class="month-pic">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Rum Tea">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>
            <figure class="month-pic">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="Donut">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>
            <figure class="month-pic">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="Donut">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
            <figure class="month-pic">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="">
                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>
        </div>
    </div>

    <!-- Section 3 -->

    <!-- Footer -->

</body>
</html>
